<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex fxLayoutAlign="space-evenly center" style="margin-top: 2%">

    <ng-template ngFor let-tile [ngForOf]="tiles" let-i="index">
      <mat-card class="example-card">
        <mat-card-header>

          <mat-card-title> <img mat-card-sm-image="" class="example-header-image" src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="tile.profilkep">
            {{tile.name}}</mat-card-title>
          <mat-card-subtitle>{{ (tile.datemade | customdate)}}</mat-card-subtitle>
        </mat-card-header>
        <img style="width: 90%; margin-left: auto;margin-right: auto" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="tile.kep">
        <mat-card-content style="width: 90%; margin-left: auto;margin-right: auto">
          <p>
            {{tile.text}}
          </p>
        </mat-card-content>
        <mat-card-actions style="width: 90%; margin-left: auto;margin-right: auto">
          <button mat-raised-button color="warn">LIKE</button>
          <button mat-raised-button color="primary">SHARE</button>
          <button mat-raised-button color="accent">COMMENT</button>
          <button (click)="toggle()" mat-raised-button color="accent">COMMENT</button>
        </mat-card-actions>

        <div *ngIf="show">
          <mat-form-field id="comment-box" appearance="legacy" style="margin-left: 5%; margin-right: auto">
            <mat-label>Hozzászólás írása...</mat-label>
            <input matInput placeholder="Hozzászólás írása...">
            <mat-hint>Hozzászólás írása...</mat-hint>
          </mat-form-field>
          <mat-list *ngFor = "let comment of comments" style="margin-left: 5%; margin-right: auto">
            <mat-list-item> {{comment.userName}} : {{comment.comment}} </mat-list-item>
           </mat-list>
        </div>

      </mat-card>
      <br>
      <br>
    </ng-template>

  </div>

  <app-advert id="ad" fxFlex="8" [vertad]="true"></app-advert>
</div>

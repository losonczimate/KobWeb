<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex fxLayoutAlign="space-evenly center" style="margin-top: 2%; margin-bottom: 2%">

    <app-post style="width: 100%; margin-top: 1%; margin-bottom: 1%"></app-post>
    <ng-template ngFor let-tile [ngForOf]="tiles" let-i="index">
      <mat-card class="example-card" style="margin-top: 1%; margin-bottom: 1%">
        <mat-card-header style="width: 90%; margin-left: auto;margin-right: auto">
          <mat-card-title> <img mat-card-sm-image="" class="example-header-image" src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="tile.profilkep"></mat-card-title>
          <mat-card-title>{{tile.name}}</mat-card-title>
          <mat-card-subtitle>{{ (tile.datemade | customdate)}}</mat-card-subtitle>
        </mat-card-header>
        <img style="width: 90%; margin-left: auto;margin-right: auto" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="tile.kep">
        <mat-card-content style="width: 90%; margin-left: auto;margin-right: auto">
          <p>
            {{tile.text}}
          </p>
        </mat-card-content>
        <mat-card-actions style="width: 90%; margin-left: auto;margin-right: auto">
          <button mat-raised-button color="warn">LIKE</button>
          <button mat-raised-button color="primary">SHARE</button>
          <!--<button (click)="toggle()" mat-raised-button color="accent">COMMENT</button>-->
        </mat-card-actions>

        <span *ngIf="show">
          <mat-form-field id="comment-box" appearance="legacy" style="margin-left: 5%; margin-right: auto">
            <mat-label>Hozzászólás írása...</mat-label>
            <input matInput placeholder="Hozzászólás írása...">
          </mat-form-field>
          <mat-list *ngFor = "let comment of comments" style="margin-left: 5%; margin-right: auto">
            <mat-list-item> {{comment.userName}} : {{comment.comment}} </mat-list-item>
           </mat-list>
        </span>

        <span>
          <mat-accordion>
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Kommentek megnyitása
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <mat-form-field appearance="outline" style="width: 100%; height: 10%;">
                <mat-label>Írd le, mire gondolsz!</mat-label>
                <textarea matInput required rows="1"></textarea>
              </mat-form-field>
              <span style="width: 100%" fxLayout fxLayoutGap="2%">
                <button mat-raised-button type="submit" color="primary">Közzétesz</button>
                <button mat-raised-button type="reset" color="warn">Mégse</button>
              </span>
              <br>
              <p>
                <mat-list *ngFor = "let comment of comments" style="margin-left: auto; margin-right: auto">
                  <mat-list-item>{{comment.userName}}:<br>{{comment.comment}}</mat-list-item>
                </mat-list>
              </p>
            </mat-expansion-panel>
          </mat-accordion>

        </span>

      </mat-card>
      <mat-divider></mat-divider>
    </ng-template>
  </div>
  <app-advert id="ad" fxFlex="10" [vertad]="true"></app-advert>
</div>

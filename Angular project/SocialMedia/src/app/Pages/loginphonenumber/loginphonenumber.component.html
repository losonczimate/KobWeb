<meta charset="UTF-8">
<div id="logpage" fxLayout="column" fxLayoutAlign="center start">
  <mat-card id="title" [class.mat-elevation-z12]="true">
    <mat-card-content>
      <h1>Jelentkezz be!</h1>
    </mat-card-content>
  </mat-card>
  <mat-card [class.mat-elevation-z12]="true" id="matcardkont">
    <mat-card-content>
      <form [formGroup]="phoneForm" id="phoneform" fxLayout="column" fxLayoutAlign="space-around center">
        <mat-form-field>
          <input matInput type="tel" placeholder="Telefonszám" formControlName="phonenumber" required>
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" class="buttons" id="belepo" [class.mat-elevation-z5]="true" (click)="getOTP()">Kód küldése</button>
      <button mat-raised-button color="warn" class="buttons" [class.mat-elevation-z4]="true" (click)="goToLogin()">Vissza</button>
    </mat-card-content>
  </mat-card>
</div>

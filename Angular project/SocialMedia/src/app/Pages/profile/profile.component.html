<div fxLayout="column" fxLayoutAlign="center center" style="margin-top: 1%">
  <mat-card fxLayoutAlign="center stretch">
    <mat-card-header>
      <img mat-card-lg-image class="example-header-image" src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="tile.profilkep" style=" margin-right: 4%">
    </mat-card-header>
    <mat-card-content>
      <mat-list fxLayout="column" dense>
        <mat-list-item>{{nickname}}</mat-list-item>
        <mat-list-item>{{email}}</mat-list-item>
        <mat-list-item>Regisztrált: {{regdatum | customdate}}</mat-list-item>
        <mat-list-item>E-mail megerősítve: {{(verified) ? "Igen" : "Nem"}}</mat-list-item>
        <mat-chip-list fxShow.lt-md="false" style="font-size: 10px" fxLayout="row" fxLayoutAlign="right end">
          <mat-chip>E-mail megerősítése</mat-chip>
        </mat-chip-list>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <hr>
  <mat-grid-list fxShow.lt-xl="false" fxShow cols="4" rowHeight="1:1" gutterSize="2em" style="width: 65%">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="1"
      [rowspan]="1"
      [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list fxShow.lg fxShow.lt-lg="false" fxShow="false" cols="4" rowHeight="1:1" gutterSize="2em" style="width: 67%">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="1"
      [rowspan]="1"
      [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list fxShow.lt-lg fxShow.lt-md="false" fxShow="false" cols="4" rowHeight="1:1" gutterSize="2em" style="width: 80%">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="1"
      [rowspan]="1"
      [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list fxShow.lt-md fxShow.lt-sm="false" fxShow="false" cols="2" rowHeight="1:1" gutterSize="2em" style="width: 70%">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="1"
      [rowspan]="1"
      [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list fxShow.lt-sm fxShow="false" cols="2" rowHeight="1:1" gutterSize="1em" style="width: 70%">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="1"
      [rowspan]="1"
      [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>

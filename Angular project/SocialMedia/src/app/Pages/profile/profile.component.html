<meta charset="UTF-8">
<div fxLayout="column" fxLayoutAlign="center center" style="margin-top: 1%">
  <mat-card fxLayoutAlign="space-evenly stretch">
    <mat-card-header fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="10px">
      <img mat-card-lg-image class="example-header-image" src="{{profilpic}}" alt="tile.profilkep" style="margin-right: 4%">
    </mat-card-header>
    <mat-card-content>
      <mat-list fxLayout="column" dense>
        <mat-list-item>{{nickname}}</mat-list-item>
        <mat-list-item>{{email}}</mat-list-item>
        <mat-list-item>Regisztrált: {{regdatum | customdate}}</mat-list-item>
        <mat-chip-list style="margin-left: 10%; font-size: 10px">
          <mat-chip color="primary" selected (click) = "goToKovetesek()">Követések: {{kovetok.length}}</mat-chip>
          <mat-chip color="primary" selected >Követők: {{kovetokszama}}</mat-chip>
          <mat-chip *ngIf="!verified" (click)="sendVerificationMail()">E-mail megerősítése</mat-chip>
        </mat-chip-list>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
  <hr>
  <ng-template ngFor let-post [ngForOf]="posts" let-i="index">
    <mat-card class="example-card" style="margin-top: 1%; margin-bottom: 1%">
      <mat-card-header style="width: 90%; margin-left: auto;margin-right: auto">
        <mat-card-title> <img mat-card-sm-image="" class="example-header-image" src="{{profilkepek.get(post.postID)}}" alt="profilkep"></mat-card-title>
        <mat-card-title>{{post.Posztolo}}</mat-card-title>
        <mat-card-subtitle>{{ (post.idopont | customdate)}}</mat-card-subtitle>
      </mat-card-header>
      <img style="background-color: #d4d4d4;width: 90%; margin-left: auto;margin-right: auto" mat-card-image src="{{post.kepId}}" alt="tile.kep">
      <mat-card-content style="width: 90%; margin-left: auto;margin-right: auto">
        <p>
          {{post.Poszt}}
        </p>
      </mat-card-content>
    </mat-card>
  </ng-template>

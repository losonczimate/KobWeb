<div id="passrespage">
  <mat-card id="title" [class.mat-elevation-z12]="true">
    <mat-card-content>
      <h1>Írd be az email címed!</h1>
    </mat-card-content>
  </mat-card>
  <mat-card [class.mat-elevation-z12]="true" id="matcardkont">
    <mat-card-content>
      <div>
        <form [formGroup]="PassresetForm" id="passresetform" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input matInput type="text" placeholder="Email" formControlName="email" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" class="buttons" [class.mat-elevation-z5]="true">Email küldése</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
